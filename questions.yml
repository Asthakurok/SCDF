categories:
- dashboard
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: persistence.enabled
  default: "false"
  description: "Enable persistent volume for SCDF"
  type: boolean
  required: true
  label: SCDF Persistent Volume Enabled
  show_subquestion_if: true
  group: "SCDF Settings"
  subquestions:
  - variable: persistence.size
    default: "8Gi"
    description: "SCDF Persistent Volume Size"
    type: string
    label: Grafana Volume Size
    required: true
  - variable: persistence.storageClass
    default: ""
    description: "If undefined or set to null, using the default storageClass. Defaults to null."
    type: storageclass
    label: Storage Class for SCDF
- variable: ingress.enabled
  default: "true"
  description: "Expose grafana using Layer 7 Load Balancer - ingress"
  type: boolean
  label: Expose Grafana using Layer 7 Load Balancer
  show_subquestion_if: true
  group: "Service and Load Balancing"
  required: true
  subquestions:
  - variable: ingress.hosts[0]
    default: "xip.io"
    description: "Hostname to your grafana installation"
    type: hostname
    required: true
    label: Hostname
- variable: service.type
  default: "NodePort"
  description: "SCDF service type"
  type: enum
  group: "Service and Load Balancing"
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: Grafana Service Type
  show_subquestion_if: "NodePort"
  show_if: "ingress.enabled=false"
  subquestions:
  - variable: service.nodePort
    default: ""
    description: "NodePort http port(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    show_if: "ingress.enabled=false"
    label: SCDF NodePort Number

